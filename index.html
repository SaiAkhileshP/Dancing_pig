<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Dancing Pig</title>
</head>
<body>
<h1>Dancing Pig</h1>
<div class="container">
<div class="pig">
    <div class="ears">
        <div class="lear">
            <div class="shadow1"></div>
        </div>
        <div class="rear">
            <div class="shadow2"></div>
        </div>
    </div>
    <div class="face">
        <div class="eyes">
            <div class="leye">
                <div class="lpuple"></div>
            </div>
            <div class="reye">
                <div class="rpuple"></div>
            </div>
            <div class="nose">
                <div class="hole1"></div>
                <div class="hole2"></div>
            </div>
        </div>
    </div>
    <div class="dance">
    <h2 style="animation-delay: 100ms; color: red;">Dance</h2>
    <h2 style="animation-delay: 300ms; color: green;">Dance</h2>
    <h2 style="animation-delay: 500ms; color: blue;">Dance</h2>
   </div>
</div>
</div>
</body>
</html>
